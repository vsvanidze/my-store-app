<ng-container
  class="footerLinks"
  *ngIf="footerLinks.status == requestStatus.Ok"
>
  <div class="linkBlock" *ngFor="let linkBlock of footerLinks.links">
    <h2>
      <a [href]="linkBlock.titleRout">{{ linkBlock.title }}</a>
    </h2>
    <ul *ngFor="let subLink of linkBlock.subLinks">
      <li>
        <a [href]="subLink.subLinkRout">{{ subLink.subLinkTitle }}</a>
      </li>
    </ul>
  </div>
</ng-container>
